<!DOCTYPE html>
<html>
    <head>
        <title>Simple Reply Message Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Simple Reply Message Application</h1>
        <a href="/credit_charge">Charge my Card</a>
        <button id="socket_credit">Charge my Card</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://nodechat.sandbox:8002');
            socket.on('charged', function() {
                alert('Charged!');
            })
            document.getElementById('socket_credit').addEventListener('click', function(e) {
                socket.emit('charge');
            });
        </script>
    </body>
</html>
